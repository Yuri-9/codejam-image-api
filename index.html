<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Codejam-image-api</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <button class="header--button_menu"></button>
    <h1 class="header--title">CodeJam - Pallete</h1>
    <button class="header--button_option"></button>
  </header>
  <main class="main">
      <form action="#" class="form_canvas">
        <p class="form_canvas--alert">No such city</p>
        <input type="button" id="load" class="input form_canvas--btn" value="Load" >      
        <input type="search" id="input" placeholder="поиск" class="input form_canvas--input"/>
        <input type="button" class="input form_canvas--btn" value="B&W" >
      </form>
    <div class="main_div tools_wrapper">
      <ul class="list menu_tools">
        <li>
          <div id="bucket" class="menu_tools--item btn_fill_bucket" title="Fill bucket (F)">Fill bucket</div>     
        </li>
        <li>
          <div id="picker" class="menu_tools--item btn_choose_color" title="Color picker (C)">Choose color</div>       
        </li>
        <li>
          <div id="pencil" class="menu_tools--item btn_pencil selected" title="Pencil (P)">Pencil</div>
        </li>        
      </ul>  
    </div>
    <div class="main_div canvas_wrapper">
      <canvas id="canvas">
      </canvas>    
    </div>
    <div class="main_div size_wrapper">
    <ul class="list menu_size">
      <li>
        <div id="buttonCanvasSize128" class="menu_size--item menu_size--btn128">128x128</div>       
      </li>
      <li>
        <div id="buttonCanvasSize256" class="menu_size--item menu_size--btn256">256x256</div> 
      </li>
      <li>
        <div id="buttonCanvasSize512" class="menu_size--item menu_size--btn512">512x512</div> 
      </li>
    </ul>
    </div>
    <div class="main_div color_wrapper">
      <ul class="menu_color">
        <li id="currentColor" class="menu_color--item selected">          
            <span class="menu_color--item_text">Current color</span>
             <label id="currentColorBackground" class="menu_color--color"> 
                <input type="color" id="inputColor" class="palette--input"> 
             </label>
        </li>
        <li id="prevColor" class="menu_color--item">
          <span class="menu_color--item_text">Prev color</span> 
          <div id="prevColorBackground" class="menu_color--color" ></div>             
        </li>
        <li id="redColor" class="menu_color--item"> 
          <span class="menu_color--item_text">Red</span>
          <div id="redColorBackground" class="menu_color--color" ></div>   
        </li>
        <li id="blueColor" class="menu_color--item">
          <span class="menu_color--item_text">blue</span>
          <div id="blueColorBackground" class="menu_color--color" ></div>  
        </li>
      </ul>  
    </div>
  </main>
  <script src="script.js"></script>    
</body>
</html>
